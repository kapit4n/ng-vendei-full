<div class="shopping-cart-container">
  <button mat-raised-button (click)="submitOrder()" *ngIf="total > 0 && (totalPayed - totalReturn) == total&& printOrderCount == 0"><mat-icon>save</mat-icon></button>
  <button mat-raised-button (click)="submitOrder()" *ngIf="total > 0 && (totalPayed - totalReturn) == total && printOrderCount == 1"><mat-icon>print</mat-icon></button>

  <div class="selected-list" #toPrint id="toPrint">
    <app-selected-list [selectedProducts]="selectedProducts"[removeProduct]="removeProduct.bind(this)" [recalTotal]="recalTotal.bind(this)"></app-selected-list>
    <span style="display: block;">
      A Pagar: {{total}}
    </span>
    <span *ngIf="(totalPayed - totalReturn) != total" i18n>
      Pagado: {{totalPayed}}
    </span>
    
    <span *ngIf="total > 0 && (totalPayed - totalReturn) == total" class="noPrint" i18n>
      (Completado)
    </span>

    <span *ngIf="toReturn > 0">
      devolver: {{toReturn}}
    </span>
    <span *ngIf="totalDiscount > 0">
      Descuento: {{totalDiscount}}
    </span>

  </div>
  <app-cal-table class="cal-table" [selectCustomer]="selectCustomer.bind(this)" [selectedCustomer]="selectedCustomer"
    [(payedItems)]="payedItems" [(discountItems)]="discountItems" [(returnItems)]="returnItems" 
    [(totalPayed)]="totalPayed" [(totalDiscount)]="totalDiscount" [(totalReturn)]="totalReturn"
    [calTotals]="calTotals.bind(this)" [payIt]="payIt.bind(this)" [removeItem]="removeItem.bind(this)"></app-cal-table>
</div>
<div class="product-list">
  <app-product-list [selectedProducts]="selectedProducts" [recalTotal]="recalTotal.bind(this)"></app-product-list>
</div>
