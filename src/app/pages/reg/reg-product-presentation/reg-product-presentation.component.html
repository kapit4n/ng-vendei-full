<div class="container">
  <h2>Register Product</h2>
  <div class="row">
    <div class="col-3">
      <img *ngIf="productPresentationInfo.img; else placeImg" [src]="productPresentationInfo.img" width="90%" alt="">
      <ng-template #placeImg>
        <img src="https://ilsto.websites.co.in/obaju-pink/img/product-placeholder.png" width="90%" alt="">
      </ng-template>
    </div>
    <div class="col-7">

      <div class="form-group">
        <label for="product">Product</label>
        <select class="form-control" id="category" required [(ngModel)]="productPresentationInfo.productId"
          [ngModelOptions]="{standalone: true}">
          <option *ngFor="let product of products" [value]="product.id">{{product.name}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="unitOfMeasure" i18n>UnitOfMeasure</label>
        <input type="text" class="form-control" id="unitOfMeasure" value="Data" required [(ngModel)]="productPresentationInfo.unitOfMeasure"
          [ngModelOptions]="{standalone: true}">
      </div>

      <div class="form-group">
        <label for="quantity" i18n>quantity</label>
        <input type="text" class="form-control" id="quantity" value="Data" required [(ngModel)]="productPresentationInfo.quantity"
          [ngModelOptions]="{standalone: true}">
      </div>

      <div class="form-group">
        <label for="brand" i18n>brand</label>
        <input type="text" class="form-control" id="brand" value="Data" required [(ngModel)]="productPresentationInfo.brand"
          [ngModelOptions]="{standalone: true}">
      </div>

      <div class="form-group">
        <label for="currentPrice" i18n>currentPrice</label>
        <input type="text" class="form-control" id="currentPrice" value="Data" required [(ngModel)]="productPresentationInfo.currentPrice"
          [ngModelOptions]="{standalone: true}">
      </div>


      <div class="row">
        <div class="col-6">
          <button type="submit" class="btn btn-danger" (click)="cancel()">Cancel</button>
        </div>

        <div class="col-6">
          <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
        </div>

      </div>

    </div>
  </div>
</div>
