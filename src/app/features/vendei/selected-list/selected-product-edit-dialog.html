<h1 mat-dialog-title>Update Quantity</h1>
<div mat-dialog-content>
  <mat-form-field hintLabel="Max 10">
    <input matInput #input max="10" placeholder="Enter quantity" [(ngModel)]="data.quantity">
    <mat-hint align="end">{{input.value || 0}}/10</mat-hint>
  </mat-form-field>
  
  <mat-form-field>
    <input matInput #input max="10" placeholder="Enter Price" [(ngModel)]="data.price">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
