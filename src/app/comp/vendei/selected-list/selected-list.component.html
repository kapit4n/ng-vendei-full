<mat-list>
  <h3 mat-subheader>Products</h3>
  <mat-list-item *ngFor="let product of selectedProducts" style="cursor: initial;">
    <mat-icon mat-list-icon><img [src]="product.img" height="30px" width="30px" alt=""></mat-icon>
    <div style="d: inline-block;" mat-line>
      <div style="d: inline-block; width: 80px;">{{product.name}}</div>
      <div style="d: inline-block; padding-left: 10px; float: right;">
        <button mat-mini-fab (click)="removeProduct(product)"><mat-icon>clear</mat-icon></button>
      </div>
      <div style="d: inline-block; padding-left: 5px; float: right;">
        <button mat-mini-fab (click)="openDialog(product)"><mat-icon>edit</mat-icon></button>
      </div>
      <p style="width: 80px; float: right;"> Bs {{product.price * product.quantity}} </p>
      <div style="d: block; ">{{product.quantity}} at {{product.price}}</div>
    </div>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
