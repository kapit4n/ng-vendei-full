<div style="width: 30%; height: 150px; display: inline-block;">
  <div style="width: 100%;">
    <div *ngIf="payedItems.length > 0">
      Payment: 
      <span *ngFor="let payI of payedItems"><img [src]="payI.img" height="20" alt=""></span>
    </div>
    
    <div *ngIf="returnItems.length > 0">
      Return:
      <span *ngFor="let payI of returnItems"><img [src]="payI.img" height="20" alt=""></span>
    </div>
    
    <div *ngIf="discountItems.length > 0">
      Discount:
      <span *ngFor="let payI of discountItems">{{payI.name}};</span>
    </div>

    <div>
      Customer: {{selectedCustomer.name}} <br />
      CI: {{selectedCustomer.ci}}
    </div>
    <button mat-raised-button (click)="openDialog()">Select Customer</button>
  </div>
</div>
<div style="width: 70%; height: 150px; display: inline-block;">

      <span>{{payTypeLabel}}</span>
      <div class="payment-item" *ngFor="let payItem of payItems">
        <button mat-raised-button (click)="payIt(payItem)">{{payItem.name}}
          <span *ngIf="displayCurrentType">{{currentType}}</span>
        </button>
      </div>
      <br />
      <div class="payment-action"><button mat-raised-button (click)="discount()">Disc</button></div>
      <div class="payment-action"><button mat-raised-button (click)="returnMoney()">Return</button></div>
      <div class="payment-action"><button mat-raised-button (click)="payMoney()">Payment</button></div>
</div>
